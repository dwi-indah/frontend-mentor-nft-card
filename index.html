<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col justify-center min-h-screen m-6 font-sans bg-primary-900">

  <main class="flex justify-center">
    <div class="w-full sm:w-96 bg-primary-800 rounded-2xl p-6 drop-shadow">
      <img src="images/image-equilibrium.jpg" alt="" class="rounded-2xl">
      <h2 class="text-primary-50 font-bold text-xl my-5">Equilibrium #3429</h2>
      <p class="text-primary-100 text-base">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between items-center my-5">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="" >
          <p class="text-primary-200 mx-2">0.041 ETH</p>
        </div>
        <div class="flex item-center">
          <div class="w-fit mx-2 place-self-center">
            <img src="images/icon-clock.svg" alt="">
          </div>
          <p class="text-primary-100">3 days left</p>
        </div>
      </div>
      <hr class="bg-primary-700">
      <div class="flex gap-4 mt-5 items-center">
        <div class="rounded-full border border-primary-50">
          <img src="images/image-avatar.png" alt="" class="w-12 h-12">
        </div>
        <p class="text-primary-100">Creation of <span class="text-primary-50">Jules Wyvern</span></p>
      </div>
    </div>  
  </main>

  <footer class="mt-10">
    <p class="text-primary-50 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-primary-100" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://dwi-indah.site/" class="text-primary-100" target="_blank">Dwi Indah P</a>.
    </p>
  </footer>
</body>
</html>
